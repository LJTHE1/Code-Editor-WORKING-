<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="code-container">
      <div class="editor">
        <h2>HTML</h2>
        <textarea id="html-input" class="code-input"></textarea>
        <h2>CSS</h2>
        <textarea id="css-input" class="code-input"></textarea>
        <h2>JavaScript</h2>
        <textarea id="js-input" class="code-input"></textarea>
        <div class="buttons">
          <button id="run-button" class="green-button">Run</button>
          <button id="save-button" class="green-button">Save</button>
          <button id="load-button" class="green-button">Load</button>
        </div>
      </div>
      <div class="output">
        <h2>Output</h2>
        <iframe id="output-iframe" class="output-area"></iframe>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
